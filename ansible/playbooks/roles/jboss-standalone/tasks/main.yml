- name: "JBoss systemd wrapper for sysvinit script"
  template:
    src: jboss.sysvinit.service.j2
    dest: "/etc/systemd/system/{{ jboss_service }}.service"
    owner: "{{ jboss_user }}"
    group: "{{ jboss_group }}"
    mode: 0644
  when: ansible_service_mgr == "systemd"

- name: JBoss service
  service:
    name: "{{ jboss_service }}"
    state: started
    enabled: 'yes'